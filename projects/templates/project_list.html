{% extends "base.html" %}
{% load static %}

{% block title %}Projects-MeetMe-Personal {% endblock %}

{% block page_content %}
<section class="jumbotron text-center">
   <div class="album py-10 bg-light">
    <div class="container">
         <div class="row">
         {% for project in projects %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ project.image.url }}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{% lorem p %}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="title "> {{ project.title  }}</small>
                  </div>
                </div>
              </div>
            </div>
         {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
